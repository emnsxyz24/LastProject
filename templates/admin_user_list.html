    <script>

        $(document).ready(function () {


            $.getJSON('/api/users', function (data) {
                console.log(data)
                renderUserTable(data, 1);
            });

            function renderUserTable(data, page) {
                const rowsPerPage = 5;
                const startIndex = (page - 1) * rowsPerPage;
                const endIndex = startIndex + rowsPerPage;
                const paginatedItems = data.slice(startIndex, endIndex);
                const tableBody = $('#user-table-body');
                tableBody.empty();
                paginatedItems.forEach(item => {
                    tableBody.append(`
                    <tr data-email="${item.email}">
                        <td><img src="../static/img/profile_placeholder.png" class="profile-icon rounded-circle mr-4" alt="Profile Image" style="width: 40px; height: 40px;"><span class="profile-text">${item.user_name}</span></td>
                        <td>${item.email}</td>
                        <td>${item.role}</td>
                        <td><a href="#" class="edit-icon-user-list"><i class="fas fa-edit"></i></a></td>
                    </tr>
                    `);
                });
                $('#user-result-count').text(`${data.length} results`);

                renderPagination(data, page);
            }
            function renderPagination(data, currentPage) {
                const pagination = $('#user-pagination');
                pagination.empty();

                const rowsPerPage = 5;
                const pageCount = Math.ceil(data.length / rowsPerPage);
                let maxVisiblePages = 5;
                let startPage = Math.max(currentPage - Math.floor(rowsPerPage / 2), 1);
                let endPage = Math.min(startPage + rowsPerPage - 1, pageCount);

                if (endPage - startPage < rowsPerPage - 1) {
                    startPage = Math.max(endPage - rowsPerPage + 1, 1);
                }

                if (currentPage > 1) {
                    const prevItem = $('<li>').addClass('page-item');
                    prevItem.html(`<a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>`)
                    prevItem.click((e) => {
                        e.preventDefault();
                        currentPage -= 1;
                        renderUserTable(data, currentPage);
                    });
                    pagination.append(prevItem);
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageItem = $('<li>');
                    if (i === currentPage) pageItem.addClass('active');
                    pageItem.html(`<a class="page-link" href="#">${i}</a>`);
                    pageItem.click((e) => {
                        e.preventDefault();
                        currentPage = i;
                        renderUserTable(data, currentPage);
                    });
                    pagination.append(pageItem);
                }

                if (currentPage < pageCount) {
                    const nextItem = $('<li>').addClass('page-item');
                    nextItem.html(`<a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>`);
                    nextItem.click((e) => {
                        e.preventDefault();
                        currentPage += 1;
                        renderUserTable(data, currentPage);
                    });
                    pagination.append(nextItem);
                }
            }

            let currentEmail = null;
            $(document).on('click', '.edit-icon-user-list', function (event) {
                event.preventDefault();
                $('#RoleSelect').val('ADMIN');
                currentEmail = $(this).closest('tr').data('email');
                $('#overlay-user-list').css('display', 'flex');
                console.log(currentEmail);

            });

            $('.close-btn-user-list').on('click', function () {
                $('#overlay-userrlist').css('display', 'none');
            });

            $('#saveBtn').on('click', function () {
                const role = $('#RoleSelect').val();
                console.log('Role selected:', role);
                $('#overlay-user-list').css('display', 'none');
            });
            $('#saveBtn').click(function () {
                const roles = $('#RoleSelect').val();
                console.log(roles);
                if (currentEmail) {
                    $.ajax({
                        url: '/update_role',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ email: currentEmail, roles: roles }),
                        success: function (response) {
                            if (response.success) {
                                $('#overlay').css('display', 'none');
                                location.reload();
                            } else {
                                alert('Failed to update roles: ' + response.message);
                            }
                        },
                        error: function (error) {
                            alert('Error updating roles: ' + error.responseJSON.message);
                        }
                    });
                }
            });
